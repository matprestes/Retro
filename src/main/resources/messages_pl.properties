# Buildings
items.METAL_MINE.name=Kopalnia metalu
items.METAL_MINE.description=Kopalnia metalu to budynek produkujący metal. Metal jest jednym z 3 podstawowych zasobów potrzebnych wszystkim nowo powstałym, jak i rozwiniętym imperiom do budowy struktur i statków oraz prowadzenia badań.
items.CRYSTAL_MINE.name=Kopalnia kryształu
items.CRYSTAL_MINE.description=Kopalnia kryształów to budynek, w którym wydobywa się surowe kryształy. Kryształy są jednym z trzech podstawowych zasobów, których potrzebują wszystkie nowo powstałe, jak i rozwinięte imperia do produkcji obwodów elektrycznych.
items.DEUTERIUM_SYNTHESIZER.name=Syntezator deuteru
items.DEUTERIUM_SYNTHESIZER.description=Syntezator deuteru służy do produkcji deuteru zwanego też ciężką wodą. Syntezatory są budowane w ogromnych platformach wydobywczych pod powierzchnią morza. Ponieważ deuter waży ponad dwukrotnie więcej niż pojedynczy atom wodoru, można go znaleźć w głębszych warstwach morza w połączeniu z tlenem, ze względu na jego większą masę cząsteczkową. Syntezatory wydobywają i uszlachetniają tę wodę, dostarczając użytecznego deuteru.
items.SOLAR_PLANT.name=Elektrownia słoneczna
items.SOLAR_PLANT.description=Elektrownia słoneczna to budynek służący do generowania energii do zasilania Kopalni metali, Kopalni kryształów i Syntezatora deuteru.
items.FUSION_REACTOR.name=Reaktor fuzyjny
items.FUSION_REACTOR.description=Reaktor fuzyjny to budynek służący do przekształcania wydobytego surowca, jakim jest deuter, w energię. Reaktor fuzyjny jest szczególnie efektywny w wytwarzaniu dodatkowej energii na zimniejszych planetach, gdzie satelity słoneczne generują mniej energii, a syntezatory deuteru wytwarzają więcej deuteru.
items.ROBOTICS_FACTORY.name=Fabryka robotów
items.ROBOTICS_FACTORY.description=Fabryka robotów skraca czas budowy budynków, ale nie skraca czasu badań ani czasu budowy struktur obronnych. Podstawowy czas budowy jest dzielony przez (1 + poziom fabryki robotów).
items.NANITE_FACTORY.name=Fabryka nanitów
items.NANITE_FACTORY.description=Fabryka nanitów produkuje nanoroboty, które są uważane za szczytowe osiągnięcie technologii robotycznej. Są one w stanie znacznie zwiększyć szybkość budowy budynków, systemów obronnych i statków. Z punktu widzenia gry, Fabryka Nanitów skraca o połowę czas budowy wszystkich budynków, statków i obrony na każdym poziomie, na którym są ulepszane.
items.SHIPYARD.name=Stocznia
items.SHIPYARD.description=Stocznia jest odpowiedzialna za budowę wszystkich statków i struktur obronnych. Poziom Stoczni i Fabryki Nanitów ma wpływ na czas budowy statków i struktur obronnych.
items.METAL_STORAGE.name=Magazyn metalu
items.METAL_STORAGE.description=Magazyny metalu zapewniają ogromne możliwości magazynowania surowego, nieprzetworzonego metalu z kopalni metalu. Im wyższy poziom, tym więcej metalu może być przechowywane. Gdy pojemność zostanie wyczerpana, kopalnie nie mogą już zbierać metalu.
items.CRYSTAL_STORAGE.name=Magazyn kryształu
items.CRYSTAL_STORAGE.description=Magazyn kryształów to obiekt, w którym przechowywane są nieprzetworzone kryształy z kopalni. Gdy pojemność magazynu zostanie wyczerpana, kopalnie kryształów nie będą już mogły wydobywać kryształów.
items.DEUTERIUM_TANK.name=Zbiornik deuteru
items.DEUTERIUM_TANK.description=Zbiornik deuteru służy do przechowywania niewykorzystanego deuteru.
items.RESEARCH_LAB.name=Laboratorium badawcze
items.RESEARCH_LAB.description=Laboratorium badawcze umożliwia prowadzenie badań. Każdy poziom laboratorium badawczego pozwala skrócić czas badań.
items.TERRAFORMER.name=Terraformer
items.TERRAFORMER.description=Terraformer to budynek, który zwiększa pola na twojej planecie, abyś mógł zbudować więcej budowli, gdy twoja planeta jest pełna. Za każdy poziom terraformera otrzymujesz 7 dodatkowych pustych pól do wykorzystania.
items.ALLIANCE_DEPOT.name=Depozyt sojuszniczy
items.ALLIANCE_DEPOT.description=Depozyt pozwala zaopatrywać sojuszniczą flotę stojącą na orbicie w paliwo.
items.LUNAR_BASE.name=Stacja księżycowa
items.LUNAR_BASE.description=Stacja księżycowa to budynek podobny do terraformerów budowane na księżycu, które generują trzy pola księżycowe na poziom, pozwalając na budowę struktur, takich jak teleporter i falanga czujników. W przeciwieństwie do terraformerów muszą one zostać zbudowane, aby móc budować kolejne struktury. Ważne jest, aby pamiętać, że ulepszenie bazy księżycowej wymaga otwartego pola.
items.SENSOR_PHALANX.name=Falanga czujników
items.SENSOR_PHALANX.description=Falanga czujników, którą można zbudować tylko na księżycu, jest jednym z najbardziej użytecznych budynków w grze. Za jego pomocą możesz przeskanować planetę za 5 000 deuteru. Wyświetlone zostaną floty lecące w kierunku planety, wraz z ich składem i czasem przybycia (zauważ, że nie widzisz zasobów, które flota przewozi).
items.JUMP_GATE.name=Teleporter
items.JUMP_GATE.description=Teleportery mogą być budowane tylko na księżycach. Jeśli masz więcej niż jeden księżyc i teleporter na każdym z nich, możesz transportować całą swoją flotę, ale bez zasobów, natychmiast z jednego na drugi bez użycia deuteru. Budowa/posiadanie tylko jednego telereportera nie przynosi żadnych korzyści, ponieważ do działania potrzebna jest początkowy i końcowy teleporter.
items.MISSILE_SILO.name=Silos rakietowy
items.MISSILE_SILO.description=Silos rakietowy to budynek, który wystrzeliwuje i przechowuje rakiety międzyplanetarne. Aby móc budować przeciwrakiety, potrzebny jest silos rakietowy 2 poziomu, a aby zacząć budować rakiety międzyplanetarne - silos rakietowy 4 poziomu. Na każdy poziom silosu rakietowego przypada 10 dodatkowych slotów. Przeciwrakieta zajmuje 1 slot, a międzyplanetarna - 2.
# Technologies
items.ESPIONAGE_TECHNOLOGY.name=Technologia szpiegowska
items.ESPIONAGE_TECHNOLOGY.description=Technologia szpiegowska pozwala graczom zobaczyć budynki, floty, obronę i badania innych planet. Powodzenie misji szpiegowskiej zależy od różnicy między poziomami technologii szpiegowskich obu graczy. Im wyższy poziom technologii szpiegowskiej posiadasz, tym bardziej prawdopodobne jest, że misja szpiegowska się powiedzie.
items.COMPUTER_TECHNOLOGY.name=Technologia komputerowa
items.COMPUTER_TECHNOLOGY.description=Technologia komputerowa polega na rozszerzaniu istniejących możliwości komputerów. Tworzone są coraz mocniejsze i wydajniejsze systemy komputerowe. Moc obliczeniowa stale wzrasta, zwiększa się też szybkość działania procesów komputerowych. Dzięki coraz większym możliwościom komputerów można jednocześnie dowodzić coraz większą liczbą flot.
items.WEAPONS_TECHNOLOGY.name=Technologia bojowa
items.WEAPONS_TECHNOLOGY.description=Technologia bojowa obejmuje dalszy rozwój istniejących systemów uzbrojenia. Szczególną wagę przywiązuje się do dostarczania większej ilości energii do istniejących systemów i bardziej precyzyjnego kierowania tej energii. W ten sposób systemy uzbrojenia stają się bardziej efektywne, a broń powoduje więcej szkód.
items.SHIELDING_TECHNOLOGY.name=Technologia ochronna
items.SHIELDING_TECHNOLOGY.description=Technologia ochronna polega na badaniu nowych sposobów dostarczania energii do tarcz, dzięki czemu stają się one bardziej wydajne i wytrzymałe. Każdy rozwinięty poziom zwiększa wydajność tarcz o 10% wartości bazowej.
items.ARMOR_TECHNOLOGY.name=Opancerzenie
items.ARMOR_TECHNOLOGY.description=Opancerzenie jest istotną częścią budowy imperium. Za każdym razem, gdy ulepszasz technologię pancerza, dodajesz 10% podstawowej wytrzymałości do poszycia kadłuba swojej floty i obrony, co sprawia, że jest to bardzo ważna technologia do zbadania.
items.ENERGY_TECHNOLOGY.name=Technologia energetyczna
items.ENERGY_TECHNOLOGY.description=Technologia energetyczna umożliwia badania nad formami dystrybucji energii, które są niezbędne dla innych badań i technologii, struktur obronnych i niektórych budynków. Dodatkowe poziomy technologii energetycznych zwiększają także wydajność reaktorów fuzyjnych poprzez zwiększenie ilości produkowanej energii.
items.HYPERSPACE_TECHNOLOGY.name=Technologia nadprzestrzenna
items.HYPERSPACE_TECHNOLOGY.description=Technologia nadprzestrzenna umożliwia prowadzenie badań nad systemami napędowymi, które napędzają znacznie większe statki, a także pozwalają na znacznie szybsze podróże przy mniejszym zużyciu paliwa. Technologia ta pozwala także na natychmiastowe przesyłanie danych na wyższych poziomach, dzięki czemu kilka planet może współpracować nad ważnymi projektami. Badania nad technologią nadprzestrzenną powyżej poziomu 8 nie przynoszą obecnie żadnych znanych korzyści.
items.COMBUSTION_DRIVE.name=Napęd spalinowy
items.COMBUSTION_DRIVE.description=Napęd spalinowy to technologia, która pozwala na budowę małych i dużych statków towarowych, lekkich myśliwców, recyklerów i sond szpiegowskich. Dodatkowo wszystkie statki korzystające z napędu spalinowego będą miały prędkość bazową zwiększoną o 10% za każdy poziom technologii napędu spalinowego.
items.IMPULSE_DRIVE.name=Napęd impulsowy
items.IMPULSE_DRIVE.description=Napęd impulsowy to technologia, która pozwala na budowę ciężkich myśliwców, krążowników, statków kolonialnych i bombowców. Dodatkowo wszystkie statki korzystające z napędu impulsowego będą miały prędkość bazową zwiększoną o 20% za każdy poziom technologii napędu impulsowego.
items.HYPERSPACE_DRIVE.name=Napęd nadprzestrzenny
items.HYPERSPACE_DRIVE.description=Napęd nadprzestrzenny to technologia, która pozwala na budowę okrętów wojennych, niszczycieli i gwiazd śmierci. Dodatkowo wszystkie statki korzystające z napędu nadprzestrzennego będą miały prędkość bazową zwiększoną o 30% za każdy poziom technologii napędu nadprzestrzennego.
items.LASER_TECHNOLOGY.name=Technologia laserowa
items.LASER_TECHNOLOGY.description=Technologia laserowa umożliwia badania nad systemami broni laserowej stosowanymi w wielu konstrukcjach obronnych i na statkach. Technologia ta jest również niezbędna do rozwoju systemów broni jonowej i plazmowej. Badania nad technologią laserową powyżej poziomu 10 nie przynoszą obecnie żadnych znanych korzyści.
items.ION_TECHNOLOGY.name=Technologia jonowa
items.ION_TECHNOLOGY.description=Technologia jonowa to technologia zajmująca się badaniem skoncentrowanych jonów. Kiedy jony są skoncentrowane, tworzą śmiercionośną wiązkę jonową. Badania nad tymi jonami, mające na celu stworzenie systemów broni, przyczyniają się do rozwoju każdego imperium. Badania nad technologią jonową powyżej poziomu 5 nie przynoszą obecnie żadnych znanych korzyści.
items.PLASMA_TECHNOLOGY.name=Technologia plazmowa
items.PLASMA_TECHNOLOGY.description=Technologia plazmowa to technologia, która rozszerza koncepcje technologii laserowej i jonowej w celu stworzenia bardziej zaawansowanych systemów broni opartych na technologii plazmowej. Badania nad technologią plazmową powyżej poziomu 7 nie przynoszą obecnie żadnych znanych korzyści.
items.INTERGALACTIC_RESEARCH_NETWORK.name=Międzygalaktyczna Sieć Badań Naukowych
items.INTERGALACTIC_RESEARCH_NETWORK.description=Międzygalaktyczna Sieć Badań Naukowych to technologia, która umożliwia współpracę laboratoriów badawczych z różnych planet, skracając czas badań. Każdy poziom sieci MSBN umożliwia dołączenie jednego dodatkowego laboratorium do laboratorium, w którym rozpoczynasz badania, co pozwala efektywnie sumować ich poziomy w celu obliczenia czasu badań. Łączenie laboratoriów jest całkowicie automatyczne i przejrzyste.
items.ASTROPHYSICS.name=Astrofizyka
items.ASTROPHYSICS.description=Ulepszanie tej technologii pozwala na kolonizację większej liczby planet. Twoja maksymalna liczba planet rośnie z każdym kolejnym poziomem tej technologii, zaczynając od dwóch planet na poziomie 1 (potem o jedną więcej na 3, 5, 7 itd.). Wzór na kolonie (nie licząc świata rodzinnego) to poziom_astrofizyki / 2 zaokrąglone w górę.
items.GRAVITON_TECHNOLOGY.name=Rozwój grawitonów
items.GRAVITON_TECHNOLOGY.description=Rozwój grawitonów to szczytowe osiągnięcie w dziedzinie badań technologicznych. Jej koszt jest oszałamiający i wynosi 300 000 energii, dlatego tylko silni (lub bardzo przebiegli) gracze należący do udanych sojuszy mogą sobie pozwolić na jej badanie. Im wyższy rozwój grawitonów posiadasz, tym lepszym graczem jesteś.
# Units
items.SMALL_CARGO.name=Mały transporter
items.SMALL_CARGO.abbreviation=MT
items.SMALL_CARGO.description=Na początku ten statek kosmiczny jest podstawową jednostką do transportu zasobów. Choć nie ma pancerza i porusza się wolno, może przewieźć 5000 jednostek zasobów naraz. Mały transportowiec jest pierwszym statkiem, z którym opłaca się napadać na sąsiadów. Nie powinieneś nigdy wysyłać go bez eskorty. Może zostać zestrzelony przez jedną wyrzutnię rakiet i może doprowadzić do impasu, gdy ma tylko 5 satelitów słonecznych lub sondę szpiegowską, ponieważ nie jest w stanie ich zniszczyć.
items.LARGE_CARGO.name=Duży transporter
items.LARGE_CARGO.abbreviation=DT
items.LARGE_CARGO.description=Duży transporter to jeden z najczęściej używanych statków, obok okrętów wojennych, lekkich myśliwców i recyklerów. Duża pojemność ładunkowa (25 000) sprawia, że jest on niezbędny do skutecznego przeprowadzania rajdów.
items.LITTLE_FIGHTER.name=Lekki myśliwiec
items.LITTLE_FIGHTER.abbreviation=LM
items.LITTLE_FIGHTER.description=Biorąc pod uwagę ich stosunkowo niski pancerz i proste systemy uzbrojenia, lekkie myśliwce najlepiej sprawdzają się jako statki wsparcia w bitwie. Ich zwinność i szybkość, w połączeniu z liczebnością, mogą stanowić tarczę ochronną dla większych statków, które nie są tak zwrotne.
items.HEAVY_FIGHTER.name=Ciężki myśliwiec
items.HEAVY_FIGHTER.abbreviation=CM
items.HEAVY_FIGHTER.description=Ciężki myśliwiec jest potężniejszą wersją lekkiego myśliwca. Mimo że ciężki myśliwiec jest potężniejszy od lekkiego myśliwca, nie jest tak często używany jak lekki myśliwiec z powodu wysokiego stosunku kryształu do metalu w porównaniu z lekkim myśliwcem. Mimo że nie jest tak skuteczny jak potężniejszy krążownik, ciężki myśliwiec może wyrządzić spore szkody, jeśli zostanie wystrzelony w dużej liczbie.
items.CRUISER.name=Krążownik
items.CRUISER.abbreviation=KR
items.CRUISER.description=Dzięki możliwości prowadzenia szybkiego ognia krążowniki są niezwykle skuteczne w eliminowaniu małych myśliwców i wyrzutni rakiet. Ponadto doskonale sprawdzają się jako szybkie okręty uderzeniowe, zwłaszcza jeśli ich napęd impulsowy został ulepszony do rozsądnego poziomu. Może to być szczególnie przydatne, gdy próbujesz przechwycić powracającą flotę, która została zauważona przez falangę czujników.
items.BATTLESHIP.name=Okręt wojenny
items.BATTLESHIP.abbreviation=OW
items.BATTLESHIP.description=Okręty wojenne stanowią trzon każdej floty wojskowej. Ciężki pancerz, potężne systemy uzbrojenia, duża prędkość przelotowa oraz duża ładownia czynią z tego okrętu trudnego przeciwnika do pokonania. Okręty wojenne są bezsprzecznie najczęściej używanymi okrętami w grze, ze względu na ich dużą prędkość i moc.
items.COLONY_SHIP.name=Statek kolonizacyjny
items.COLONY_SHIP.abbreviation=KOL
items.COLONY_SHIP.description=Ten statek jest używany do kolonizacji pustych planet. Niezbędny dla każdego ambitnego imperium, umożliwia zasiedlenie kolonii. Po wylądowaniu statek zostaje rozebrany, aby dostarczyć początkowych ilości metalu i kryształu potrzebnych do rozpoczęcia rozwoju kolonii.
items.RECYCLER.name=Recykler
items.RECYCLER.abbreviation=REC
items.RECYCLER.description=Recyklery służą do zbierania zasobów z pól zniszczeń, które powstają za każdym razem, gdy na planecie toczy się walka, w wyniku której statki zostają zniszczone.
items.ESPIONAGE_PROBE.name=Sonda szpiegowska
items.ESPIONAGE_PROBE.abbreviation=SS
items.ESPIONAGE_PROBE.description=Sonda szpiegowska jest jedynym statkiem szpiegowskim. Jest bardzo prawdopodobne, że statek ten zostanie zniszczony w każdym konflikcie.
items.BOMBER.name=Bombowiec
items.BOMBER.abbreviation=BOMB
items.BOMBER.description=Bombowiec jest używany przede wszystkim do niszczenia obrony planetarnej: jego duża szybkostrzelność w stosunku do większości struktur obronnych sprawia, że jest skuteczny w atakach na planety. Silniki nadprzestrzenne są dodawane po osiągnięciu 8. poziomu napędu nadprzestrzennego.
items.SOLAR_SATELLITE.name=Satelita słoneczny
items.SOLAR_SATELLITE.abbreviation=SAT
items.SOLAR_SATELLITE.description=Satelity słoneczne generują energię dla twojej planety, ale mogą zostać łatwo zniszczone podczas ataku. Mimo że jest to statek, nie można go przenieść z planety, na której został zbudowany. Generowana moc zależy od średniej temperatury planety, dlatego jest bardziej przydatna na planetach położonych bliżej Słońca (czyli na pozycjach o niższych liczbach).
items.DESTROYER.name=Niszczyciel
items.DESTROYER.abbreviation=NISZCZ
items.DESTROYER.description=Zgodnie ze swoją nazwą, niszczyciele to największe i najpotężniejsze statki, ustępujące jedynie gwieździe śmierci. Są stosunkowo powolne i potrzebują dużo deuteru, aby się poruszać. Niszczyciele są czasem używane w dużej liczbie, w połączeniu z bombowcami i okrętami wojennymi, do miażdżenia bunkrów.
items.DEATH_STAR.name=Gwiazda Śmierci
items.DEATH_STAR.abbreviation=GŚ
items.DEATH_STAR.description=Gwiazda śmierci to najbardziej zaawansowany statek w grze. Aby zdobyć gwiazdę śmierci, należy zbadać rozwój grawitonów. Ma największą moc broni, wytrzymałość tarcz i integralność strukturalną w grze. Gwiazda śmierci może niszczyć księżyce. Jest najpotężniejszym, najdroższym i najwolniejszym statkiem w grze. Niektórzy uważają gwiazdę śmierci za największe osiągnięcie we wszechświecie.
items.ROCKET_LAUNCHER.name=Wyrzutnia rakiet
items.ROCKET_LAUNCHER.abbreviation=WR
items.ROCKET_LAUNCHER.description=Wyrzutnia rakiet to pierwsza i najsłabsza obrona, jaką możesz zbudować. W późniejszej fazie gry są one wykorzystywane jako mięso do ochrony większych systemów obronnych (dział plazmowych, dział Gaiusa itd.).
items.LIGHT_LASER.name=Lekkie działo laserowe
items.LIGHT_LASER.abbreviation=LDL
items.LIGHT_LASER.description=Lekkie działo laserowe jest drugą konstrukcją obronną, którą może zbudować większość graczy. Jest ono używane jako mięso na wszystkich etapach gry, podobnie jak wyrzutnia rakiet, ale jest lepszy pod wieloma względami. Wszystkie statki z szybkim ogniem przeciwko lekkim działom laserowym są stosunkowo powolne. Lekkie działa laserowe mają też większą moc broni niż wyrzutnie rakiet.
items.HEAVY_LASER.name=Ciężkie działo laserowe
items.HEAVY_LASER.abbreviation=CDL
items.HEAVY_LASER.description=Ciężkie działo laserowe jest konstrukcją defensywną, która staje się bardziej przydatna w późniejszej fazie gry. Jego moc jest większa niż w przypadku lekkiego działa laserowego. Ma jednak mniejszą ogólną moc w przeliczeniu na zasoby i w podobnym stosunku statki mają przeciwko niemu szybki ogień, co sprawia, że jest znacznie rzadziej używany.
items.GAIUS_CANNON.name=Działo Gaiusa
items.GAIUS_CANNON.abbreviation=GAI
items.GAIUS_CANNON.description=Działo Gaiusa to dobra obrona przed statkami wroga. Często jest porównywane do wyrzutni plazmy jako atrakcyjna obrona na koniec gry. Ma większą moc osłon na jeden zasób i porównywalną moc broni. Zadaje wyraźnie mniejsze obrażenia w jednej rundzie potężnym statkom bojowym, ale jest bardziej efektywne niż wyrzutnie plazmy przy usuwaniu mięsa armatniego, ponieważ można zbudować ich więcej.
items.ION_CANNON.name=Działo jonowe
items.ION_CANNON.abbreviation=JON
items.ION_CANNON.description=Działo jonowe to konstrukcja obronna, znana z relatywnie wysokiej mocy osłony. Może być przydatne do budowy jako mięso, gdy masz nadmiar kryształu, ponieważ jest to jedyna obrona, która kosztuje więcej kryształu niż metalu.
items.PLASMA_TURRET.name=Wyrzutnia plazmy
items.PLASMA_TURRET.abbreviation=WP
items.PLASMA_TURRET.description=Wyrzutnia plazmy to najpotężniejszy system obronny w grze. Jest dość droga, ale warta swojej ceny. Żaden statek nie jest w stanie prowadzić szybkiego ognia przeciwko wyrzutni plazmy.
items.SMALL_SHIELD_DOME.name=Mała powłoka ochronna
items.SMALL_SHIELD_DOME.abbreviation=MP
items.SMALL_SHIELD_DOME.description=Mała powłoka ochronna to budowla obronna o dużej mocy tarczy, którą można wykorzystać jako mięso i która daje większe szanse na remis. Na każdej planecie może znajdować się tylko jedna mała i jedna duża powłoka ochronna.
items.LARGE_SHIELD_DOME.name=Duża powłoka ochronna
items.LARGE_SHIELD_DOME.abbreviation=DP
items.LARGE_SHIELD_DOME.description=Duża powłoka ochronna jest silniejszą wersją małej powłoki ochronnej. Kosztuje 5 razy więcej zasobów i ma 5 razy większą moc osłony. Na jednej planecie może być zbudowana tylko jedna duża i jedna mała powłoka ochronna.
items.ANTI_BALLISTIC_MISSILE.name=Przeciwrakieta
items.ANTI_BALLISTIC_MISSILE.description=Przeciwrakiety są wystrzeliwane automatycznie po wykryciu zbliżającej się rakiety międzyplanetarnej. W przeciwnym razie nie biorą one udziału w atakach, nie mogą więc być wysyłane na misje ani niszczone przez atakującą flotę.
items.ANTI_BALLISTIC_MISSILE.abbreviation=PR
items.INTERPLANETARY_MISSILE.name=Rakieta międzyplanetarna
items.INTERPLANETARY_MISSILE.abbreviation=RMP
items.INTERPLANETARY_MISSILE.description=Rakiety międzyplanetarne są wystrzeliwane z ekranu galaktyki i służą do niszczenia obrony przeciwnika. Obrona zniszczona przez rakiety międzyplanetarne nie zostanie automatycznie odbudowana.
