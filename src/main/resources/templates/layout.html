<!DOCTYPE html>
<html th:with="version='@project.version@',
        settings=${@userService.currentUserSettings},
        skin=${settings.skin},
        locale=${@userService.currentUserLocaleIfAuthenticated.orElse(T(java.util.Locale).default)}"
      th:lang="${locale.language}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">M-Warfare Classic</title>
  <link th:href="@{/static/skins/{skin}/style.css?{v}(skin=${skin},v=${version})}" rel="stylesheet">
  <script th:src="@{/static/js/jquery-3.5.1.min.js}"></script>
  <script th:src="@{/static/js/popper-1.16.1.min.js}"></script>
  <script th:src="@{/static/js/tooltip-1.3.3.min.js}"></script>
  <script th:src="@{/static/js/retrogame.js?{v}(v=${version})}"></script>
</head>
<body th:data-production-speed="${@environment.getProperty('retro-game.production-speed')}"
      th:data-fleet-speed="${@environment.getProperty('retro-game.fleet-speed')}"
      th:data-metal-mine-base-production="${@environment.getProperty('retro-game.metal-mine-base-production')}"
      th:data-crystal-mine-base-production="${@environment.getProperty('retro-game.crystal-mine-base-production')}"
      th:data-deuterium-synthesizer-base-production="${@environment.getProperty('retro-game.deuterium-synthesizer-base-production')}"
      th:data-metal-mine-base-energy-usage="${@environment.getProperty('retro-game.metal-mine-base-energy-usage')}"
      th:data-crystal-mine-base-energy-usage="${@environment.getProperty('retro-game.crystal-mine-base-energy-usage')}"
      th:data-deuterium-synthesizer-base-energy-usage="${@environment.getProperty('retro-game.deuterium-synthesizer-base-energy-usage')}"
      th:data-solar-plant-base-energy-production="${@environment.getProperty('retro-game.solar-plant-base-energy-production')}"
      th:data-fusion-reactor-base-energy-production="${@environment.getProperty('retro-game.fusion-reactor-base-energy-production')}"
      th:data-fusion-reactor-base-deuterium-usage="${@environment.getProperty('retro-game.fusion-reactor-base-deuterium-usage')}"
      th:data-fields-per-terraformer-level="${@environment.getProperty('retro-game.fields-per-terraformer-level')}"
      th:data-fields-per-lunar-base-level="${@environment.getProperty('retro-game.fields-per-lunar-base-level')}"
      th:data-storage-capacity-multiplier="${@environment.getProperty('retro-game.storage-capacity-multiplier')}"
      th:data-number-input-scrolling="${settings.numberInputScrollingEnabled}">
<div class="container">
  <div>
    <div>
      <table th:replace="top-bar :: top-bar"></table>
      <div layout:fragment="content"></div>
    </div>
  </div>
  <nav th:replace="menu :: menu"></nav>
</div>
</body>
</html>
