<!DOCTYPE html>
<html th:with="version='@project.version@',
        settings=${@userService.currentUserSettings},
        skin=${settings.skin},
        locale=${@userService.currentUserLocaleIfAuthenticated.orElse(T(java.util.Locale).default)}"
      th:lang="${locale.language}" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE Mobile">Admin Panel Mobile</title>
  <link th:href="@{/static/skins/{skin}/mobile-style.css?{v}(skin=${skin},v=${version})}" rel="stylesheet">
  <script th:src="@{/static/js/jquery-3.5.1.min.js}"></script>
  <script th:src="@{/static/js/popper-1.16.1.min.js}"></script>
  <script th:src="@{/static/js/tooltip-1.3.3.min.js}"></script>
  <script th:src="@{/static/js/retrogame.js?{v}(v=${version})}"></script>
</head>
<body th:data-number-input-scrolling="${settings.numberInputScrollingEnabled}">
<div class="container">
  <div>
    <div>
      <div layout:fragment="content"></div>
    </div>
  </div>
  <nav th:replace="mobile/admin-menu :: admin-menu"></nav>
</div>
</body>
</html>
