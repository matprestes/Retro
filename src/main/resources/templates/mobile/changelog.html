<!DOCTYPE html>

      xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="#{changelog}">Changelog</title>
</head>
<body>
<div layout:fragment="content">
  <table>
    <tr>
      <th th:text="#{changelog}">Changelog</th>
    </tr>
    <tr>
      <td>
        <pre th:replace="changelog :: changelog"></pre>
      </td>
    </tr>
  </table>
</div>
</body>
</html>
