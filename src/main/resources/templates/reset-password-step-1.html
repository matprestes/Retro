<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:with="version='@project.version@'">
  <meta charset="UTF-8">
  <title th:text="#{resetPassword} + ' - Retro Game'">Reset password - Retro Game</title>
  <link
      th:href="@{/static/skins/{skin}/style.css?{v}(skin=${@environment.getProperty('retro-game.default-skin')},v=${version})}"
      rel="stylesheet">
</head>
<body>
<div class="container">
  <div>
    <div>
      <form th:action="@{/reset-password}" method="post" th:object="${resetPasswordRequestForm}" autocomplete="on">
        <table>
          <tr>
            <th th:colspan="${#fields.hasErrors('*') ? 3 : 2}" th:text="#{resetPassword}">Reset password
            </th>
          </tr>
          <tr>
            <td>
              <label for="email" th:text="#{email}">Email</label>
            </td>
            <td>
              <input id="email" type="email" minlength="3" maxlength="128" autofocus required
                     th:field="*{email}">
            </td>
            <td th:if="${#fields.hasErrors('*')}">
              <span th:errors="*{email}"></span>
            </td>
          </tr>
          <tr>
            <td th:colspan="${#fields.hasErrors('*') ? 3 : 2}">
              <button th:text="#{resetPassword}">Reset password</button>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </div>
</div>
</body>
</html>
