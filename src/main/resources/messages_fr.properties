# Items
# Description are taken from http://ogame.wikia.com/wiki/Main_Page
# Buildings
items.METAL_MINE.name=Mine de Métal
items.METAL_MINE.description=Principale ressource pour la construction de bâtiments et de vaisseaux. Le métal est la matière première la moins chère, mais c'est la plus importante. La production de métal consomme moins d`énergie que la production des autres ressources. Plus les mines sont développées, plus elles sont profondes. Les réserves minérales sont situées en profondeur sur la majorité des planètes. Les mines les plus profondes permettent d`extraire plus de métal, ce qui augmente leur rendement. Cependant, les mines les plus développées consomment aussi plus d`énergie.
items.CRYSTAL_MINE.name=Mine de Cristal
items.CRYSTAL_MINE.description=Le cristal est la principale ressource pour l'électronique et pour les alliages. Son exploitation consomme environ une fois et demi plus d`énergie que celle du métal, le cristal est donc plus précieux. Tous les vaisseaux et bâtiments ont besoin de cristal. Malheureusement, la plupart des cristaux nécessaires pour la construction de vaisseaux sont très rares et se trouvent en grande profondeur, comme le métal. La production augmente avec le développement des mines car on atteint des gisement plus grands et plus purs.
items.DEUTERIUM_SYNTHESIZER.name=Synthétiseur de Deutérium
items.DEUTERIUM_SYNTHESIZER.description=Le deutérium est produit à partir d'hydrogène lourd qu'on trouve principalement dans les fonds marins. Le développement du bâtiment permet d`accéder à des réserves de deutérium à de plus grandes profondeurs et de concentrer ce deutérium. Le deutérium sert de carburant pour les vaisseaux et il est nécessaire pour presque toutes les recherches. La production de deutérium varie en fonction de la température moyenne de la planète, plus cette température est basse, plus la production de deutérium est importante. La température a de grandes probailité d'être plus basse en position 15 (loin du soleil) qu'en position 1 (proche du soleil).
items.SOLAR_PLANT.name=Centrale électrique solaire
items.SOLAR_PLANT.description=Les centrales électriques solaires transforment les rayons de soleil en énergie. Presque tous les bâtiments ont besoin d`énergie pour fonctionner.
items.FUSION_REACTOR.name=Centrale électrique de fusion
items.FUSION_REACTOR.description=Une centrale électrique de fusion fonctionne suivant le principe de la fusion sous forte pression et à très haute température de 2 atomes d'hydrogène en un atome d'hélium. Ce procédé produit une quantité incroyable d'énergie. Pour fonctionner, le processus de fusion consomme du Deutérium. La technologie énergie permet d'améliorer la production de la centrale électrique à fusion.
items.ROBOTICS_FACTORY.name=Usine de robots
items.ROBOTICS_FACTORY.description=Les usines de robots produisent des robots ouvriers qui servent à la construction de l'infrastructure planétaire. Chaque niveau augmente la vitesse de construction des différents bâtiments. Le temps de contruction d'un bâtiment est égale au temps de base de construction divisé par (1 + niveau de l'usine de robots).
items.NANITE_FACTORY.name=Usine de nanites
items.NANITE_FACTORY.description=L'usine de nanites est la quintessence de la technologie robotique. Les nanites sont des unités mécaniques dont les dimensions ne dépassent pas le nanomètre, mais qui sont capables de se mettre en réseaux pour assembler des outils précis en quelques fractions de seconde. Pour chaque niveau développé, l'usine de nanites réduit de moitié les temps de construction des bâtiments, des vaisseaux et des installations de défense.
items.SHIPYARD.name=Chantier spatial
items.SHIPYARD.description=Le chantier spatial permet de construire les vaisseaux et les installations de défense. Plus le chantier est grand, plus la construction de vaisseaux et des installations de défense est rapide. Les usines de nanites permettent également d'accélérer la production du chantier spatial.
items.METAL_STORAGE.name=Hangar de Métal
items.METAL_STORAGE.description=Le hangar de métal permet le stockage du minerai de métal extrait. Un hangar plus grand permet de stocker plus de minerai. Quand le hangar est plein, l'extraction de minerai s'arrête.
items.CRYSTAL_STORAGE.name=Hangar de Cristal
items.CRYSTAL_STORAGE.description=Le hangar de cristal permet le stockage du cristal non raffiné extrait des mines. Un hangar plus grand permet de stocker plus de cristaux bruts. Lorsque les hangars sont pleins, l'extraction de cristal est stoppée.
items.DEUTERIUM_TANK.name=Réservoir de Deutérium
items.DEUTERIUM_TANK.description=Ce réservoir permet de stocker le deutérium non utilisé. Ces réservoirs sont généralement situés près d'un port spatial. Un réservoir plus grand permet de stocker plus de deutérium. Lorsque les réservoirs sont pleins, la production de deutérium est stoppée.
items.RESEARCH_LAB.name=Laboratoire de recherche
items.RESEARCH_LAB.description=Le laboratoire de recherche est nécessaire pour développer de nouvelles technologies. Le niveau du laboratoire détermine la vitesse de la recherche. Pour accélérer la recherche, tous les chercheurs de votre empire sont rassemblés dans le laboratoire de la planète sur laquelle se fait la recherche. Ces chercheurs ne peuvent donc plus faire de recherches sur une autre planète. Dès qu'une nouvelle technologie est développée, les chercheurs retournent à leurs planètes d'origine et emmènent le savoir. Par conséquent, toutes les technologies recherchées peuvent être utilisées sur toutes les planètes.
items.TERRAFORMER.name=Terraformeur
items.TERRAFORMER.description=Le terraformeur peut rendre habitable des contrées entières ou même des continents en utilisant de gigantesques quantités d`énergie. Des nanites spécialement développées, assurant une qualité constante du sol, sont produites continuellement dans ce bâtiment. Pour chaque niveau de terraformeur, 5 cases supplémentaires peuvent être exploités. Le terraformeur lui-même occupe une case par niveau.
items.ALLIANCE_DEPOT.name=Dépot de ravitaillement
items.ALLIANCE_DEPOT.description=Le dépôt de ravitaillement permet le stationnement prolongé de flottes d'autres joueurs pour augmenter la défense d`une planète. Les flottes restent en orbite et reçoivent le carburant nécessaire depuis ce dépôt.
items.LUNAR_BASE.name=Base lunaire
items.LUNAR_BASE.description=Une Base lunaire est un bâtiment similaire au terraformeur construit sur lune, afin d'y créer un environnement viable. Chaque niveau donne 3 cases supplémentaires à votre Lune, permettant ainsi son exploitation. Cela vous donne de la place pour construire des bâtiments tels que la Porte de saut spatial, l'Usine de robots, le Chantier spatial et la Phalange de capteur. Il est a noté qu'il faut impérativement développer votre lune pour pouvoir contruire des bâtiments dessus. Il est important de noter qu'il vous faut une case libre pour construire un niveau supplémentaire de base lunaire.
items.SENSOR_PHALANX.name=Phalange de capteur
items.SENSOR_PHALANX.description=La Phalange de capteur peut uniquement être construite sur lune. C'est l'un des bâtiments les plus utiles du jeu. Pour un prix de 5.000 unités de deutérium, vous pouvez scanner une planète avec la phalange. La plupart des mouvements des flottes en vol de la planète scannée seront montrées, accompagnées de leurs composition en vaisseaux et de leur heure d'arrivée (notez que vous ne visualiserez pas les ressources transportées par ces flottes).
items.JUMP_GATE.name=Porte de saut spatial
items.JUMP_GATE.description=La Porte de saut spatial peut uniquement être construite sur lune. Si vous disposez de plus d'une lune et que vous avez une porte de saut spatial sur plusieurs d'entre elles, vous pouvez transporter votre flotte entière, mais pas les ressources, instantanément d'une lune à l'autre, sans utiliser de deutérium. Il y a un temps de rechargement de soixante minutes entre les sauts, c'est-à-dire que vous ne pouvez envoyer de flotte qu'une fois toutes les soixantes minutes. Ce temps de refroidissement/rechargement est seulement nécessaire pour les deux portes qui ont été utilisées. Notez qu'il faut une porte sur la lune de départ et une porte sur la lune d'arrivée pour permettre le transfert.
items.MISSILE_SILO.name=Silo de missiles
items.MISSILE_SILO.description=Les silos de missiles servent à stocker et à tirer les missiles. Un silo niveau 2 est requis pour construire des missiles d'interception, un silo niveau 4 est requis pour construire des missiles inter-planétaires. Chaque niveau de développement permet le stockage de cinq missiles interplanétaires ou de dix missiles d`interception. Un missile interplanétaire occupe la place de deux missiles d`interception. Il est possible de stocker les deux types de missiles dans un même silo.
# Technologies
items.ESPIONAGE_TECHNOLOGY.name=Technologie Espionnage
items.ESPIONAGE_TECHNOLOGY.description=La technique d'espionnage permet au joueur de voir les bâtiments, flottes, défenses et recherches lors du sondage d'autres planètes. Plus cette technique est développée, plus le joueur peut posséder d`informations sur ce qui ce passe dans son environnement. Le succès d'une mission d'espionnage dépend de la différence d'espionnage entre les niveaux d'espionnage des joueurs impliqués. Chaque niveau supplémentaire d'espionnage augmente les détails que vous verrez sur vos rapports et réduit les chances que l`ennemi remarque vos sondes. En envoyant une grande quantité de sondes par mission, on augmente non seulement les chances d`un rapport détaillé mais aussi les chances d'être détecté par le défenseur.
items.COMPUTER_TECHNOLOGY.name=Technologie Ordinateur
items.COMPUTER_TECHNOLOGY.description=La technologie ordinateur permet de développer votre infrastructure informatique, les systèmes devenant plus efficaces et plus performants. La vitesse et la performance de calcul augmentent, permettant de commander plus de flottes à la fois. Chaque niveau de technologie ordinateur augmente d'un le nombre total de flottes contrôlables. Un plus grand nombre de flottes vous permet de raider plus et donc de gagner plus de ressources.
items.WEAPONS_TECHNOLOGY.name=Technologie Armes
items.WEAPONS_TECHNOLOGY.description=La technologie armes se concentre sur la mise au point des systèmes d`armes déjà existants. Le but principal est d'approvisionner les systèmes avec plus d`énergie et de concentrer celle-ci avec plus de précision. Ceci rend les systèmes d'armes plus efficaces et plus destructeurs. Chaque niveau de technologie armes augmente la puissance des armes des unités par tranche de 10% de la valeur de base. La technologie armes est importante pour maintenir ses unités compétitives à long terme. Un développement permanent est recommandé.
items.SHIELDING_TECHNOLOGY.name=Technologie Bouclier
items.SHIELDING_TECHNOLOGY.description=La technologie de bouclier se concentre sur le développement de nouvelles possibilités d`approvisionnement des boucliers en énergie et permet donc de les rendre plus efficaces et résistants. Chaque niveau augmente l`efficacité des boucliers par tranche de 10%.
items.ARMOR_TECHNOLOGY.name=Technologie Protection des vaisseaux spatiaux
items.ARMOR_TECHNOLOGY.description=Des alliages spéciaux rendent les vaisseaux spatiaux de plus en plus résistants. Une fois un alliage puissant développé, la structure moléculaire des vaisseaux est transformée par rayonnement et mise au niveau du meilleur alliage. L`efficacité de la protection augmente de 10% par niveau atteint.
items.ENERGY_TECHNOLOGY.name=Technologie énergétique
items.ENERGY_TECHNOLOGY.description=La technologie énergie permet d'effectuer des recherches sur les formes d'énergie et leurs transports vers d'autres recherches et technologies, structures défensives, et vers certains bâtiments. Les niveaux de technologie énergie additionnels augmentent également la production d'énergie des centrales à fusion. La technologie hyperespace n'a aujourd'hui pas d'intérêt connu à être développée au delà du niveau 8.
items.HYPERSPACE_TECHNOLOGY.name=Technologie Hyperespace
items.HYPERSPACE_TECHNOLOGY.description=La technologie hyperespace permet d'évoluer vers des systèmes de propulsion qui équipent des vaisseaux plus imposants, pour des voyages plus rapides et avec une meilleure efficacité énergétique. Cette technologie permet également le transfert instantané de données à plus haut niveau, permettant à plusieurs planètes de collaborer sur des projets importants.
items.COMBUSTION_DRIVE.name=Réacteur à Combustion
items.COMBUSTION_DRIVE.description=Les réacteurs à combustion sont basés sur l'antique technologie des moteurs à combustion. De la matière à température très élevée est expulsée et propulse le vaisseau dans la direction opposée. La portée de ces réacteurs est assez limitée, mais ils sont bon marché, fiables et n'ont guère besoin de maintenance. En outre ils ont besoin de moins de place et se trouvent donc souvent sur des vaisseaux de petite taille. Le développement de ces réacteurs rend les vaisseaux plus rapides mais à chaque niveau la vitesse n`augmente que de 10%. Les vaisseaux suivants sont équipés de réacteurs à combustion : transporteurs, chasseurs légers, sondes d'espionnage et recycleurs.
items.IMPULSE_DRIVE.name=Réacteur à Impulsion
items.IMPULSE_DRIVE.description=Le réacteur à impulsion se base sur le principe de réaction mais avec une efficacité bien plus grande. L'énergie est ici généré par un processus impulsionnel de fusion d'atomes qui sert à alimenter les moteurs du vaisseau. Le développement de ces réacteurs permet d'augmenter, de 20 % de la valeur de base par niveau, la vitesse des vaisseaux suivants : bombardiers, croiseurs, chasseurs lourds et vaisseaux de colonisation. De plus, le petit transporteur également est équipé de réacteurs à impulsion à partir du niveau 5.
items.HYPERSPACE_DRIVE.name=Propulsion Hyperespace
items.HYPERSPACE_DRIVE.description=Une déformation de l'espace autour du vaisseau lui permet de parcourir très rapidement de longues distances. Plus la propulsion hyperespace est développée, plus l'espace est déformé, ce qui permet d`augmenter de 30 % par niveau la vitesse des vaisseaux qui en sont équipés. A partir du niveau 8 de cette technologie, le bombardier s'équipe de la propulsion hyperespace.
items.LASER_TECHNOLOGY.name=Technologie laser
items.LASER_TECHNOLOGY.description=Le laser (pour "light amplification by stimulated emission of radiation") est un faisceau extrêmement énergétique de lumière cohérente. Les installations lasers servent dans beaucoup de domaines, par exemple pour les ordinateurs optiques ou les armes laser lourdes qui peuvent facilement détruire la protection d'un vaisseau. La technologie laser est une base importante pour le développement d'autres technologies.
items.ION_TECHNOLOGY.name=Technologie à Ions
items.ION_TECHNOLOGY.description=Les ions peuvent être canalisés et accélérés, formant ainsi un rayon mortel capable d`infliger des dégâts impressionnants. L'étude des ions est indispensable à la marche du progrès de tout empire. La technologie ions n'a aujourd'hui pas d'intérêt connu à être développée au delà du niveau 5.
items.PLASMA_TECHNOLOGY.name=Technologie Plasma
items.PLASMA_TECHNOLOGY.description=C'est la combinaison de l'avancée des connaissances sur les lasers et sur les ions qui a permis la génération de plasmas hautements chargés en énergie, aux propriétés aussi utiles que dévastatrices. La technologie plasma n'a aujourd'hui pas d'intérêt connu à être développée au delà du niveau 7.
items.INTERGALACTIC_RESEARCH_NETWORK.name=Réseau de Recherche Intergalactique
items.INTERGALACTIC_RESEARCH_NETWORK.description=Les chercheurs de plusieurs planètes utilisent ce réseau pour communiquer. Un laboratoire est ajouté au réseau pour chaque niveau de cette technologie. Les laboratoires les plus développés seront connectés entre eux. Le laboratoire connecté doit lui-même posséder le niveau nécessaire pour effectuer cette recherche pour pouvoir participer au réseau. Dans le réseau, les niveaux de développement des laboratoires participants s'additionnent. Enfin, le niveau du réseau de recherche réduit sensiblement le temps nécessaire au développement d'une nouvelle technologie selon la formule (coût métal + coût cristal) / [(1000 * (1 + niveau total du laboratoire * vitesse de l'univers) ) * 1.2 ^ (niveau du réseau de recherche intergalactique)], formule découverte par HarderBetterFaster.
items.ASTROPHYSICS.name=Astrophysique
items.ASTROPHYSICS.description=Des études approfondies en astrophysique permettent la construction de laboratoires pouvant être installés sur vos vaisseaux. Les progrès en astrophysique vous permettent donc de fonder de nouvelles colonies. Chaque fois que vous augmenterez cette technologie de 2 niveaux, vous pourrez coloniser une planète de plus.
items.GRAVITON_TECHNOLOGY.name=Technologie Graviton
items.GRAVITON_TECHNOLOGY.description=La technologie Graviton est le summum de la recherche scientifique. Un graviton est une particule qui n`a ni masse ni charge. Elle détermine la force de gravitation. En propulsant une quantité concentrée de gravitons, il est possible de créer un champ artificiel de gravitation fonctionnant comme un trou noir. Ce champ attire tous les objets environnants possédant une masse, il peut détruire des vaisseaux et même des lunes. Pour produire une quantité suffisante de gravitons, il faut une quantité incommensurable d`énergie. Seuls les plus forts (et les plus astucieux) joueurs appartenant aux meilleures alliances peuvent se permettre de développer cette technologie. Plus votre technologie Graviton est élevée, meilleur joueur vous êtes.
# Units
items.SMALL_CARGO.name=Petit Transporteur
items.SMALL_CARGO.abbreviation=PT
items.SMALL_CARGO.description=Le petit transporteur est un vaisseau très maniable et capable de transporter des matières premières sur d'autres planètes rapidement. Il peut transporter jusqu'à 5.000 unités de ressources. Le petit transporteur est le premier vaisseau développé qui vaut la peine d'être utilisé pour raider vos voisins. Vous ne devriez jamais les envoyer sans escorte. Initialement propulsé par combustion, le petit transporteur s'équipe du réacteur à impulsion à partir du niveau 5 de cette technologie. Il double alors sa vitesse de base et bénéficie rétroactivement des bonus de chaque niveau du réacteur à impulsion.
items.LARGE_CARGO.name=Grand Transporteur
items.LARGE_CARGO.abbreviation=GT
items.LARGE_CARGO.description=Le grand transporteur est l'un des vaisseaux les plus utilisés de l'univers. Son développement propose une grande capacité de fret et un vaisseau plus rapide que le petit transporteur aux premiers moments d'une phase de développement, tant que les modes de propulsion connus sont de faible niveaux. Il peut transporter jusqu'à 5x plus de ressources que le petit transporteur, soit 25.000 unités de ressources.
items.LITTLE_FIGHTER.name=Chasseur léger
items.LITTLE_FIGHTER.abbreviation=CLE
items.LITTLE_FIGHTER.description=Le chasseur léger est un vaisseau très manœuvrable qui est stationné sur presque toutes les planètes. Il ne coûte pas trop cher, mais la puissance de son bouclier et sa capacité de fret sont très limités. Les chasseurs légers sont le plus utile en support lors de bataille. Leur agilité ainsi que leur utilisation souvent en grand nombre permet de protéger des vaisseaux plus puissants et moins mobiles.
items.HEAVY_FIGHTER.name=Chasseur Lourd
items.HEAVY_FIGHTER.abbreviation=CLO
items.HEAVY_FIGHTER.description=Cette version améliorée du chasseur léger possède une meilleure protection et une force de frappe plus importante. Egalement manœuvrable et rapide, il n'est pas autant utilisé que le chasseur léger en raison de son coût élevé en cristal. Par ailleurs, bien que moins efficace que le croiseur qui est plus puissant, il peut causer des dégâts très raisonnables s'il est utilisé en grand nombre.
items.CRUISER.name=Croiseur
items.CRUISER.abbreviation=CR
items.CRUISER.description=Grâce à leur rapidfire, les croiseurs sont extrêment efficaces pour éliminer les chasseurs légers et les lanceurs de missiles. De plus ils sont excellents comme vaisseaux d'attaque rapide, et conservent cet avantage tout au long de votre évolution si leur réacteur à impulsion est maintenu à un niveau compétitif.
items.BATTLESHIP.name=Vaisseau de bataille
items.BATTLESHIP.abbreviation=VB
items.BATTLESHIP.description=Les vaisseaux de bataille sont la colonne vertébrale de toute flotte militaire. Leur artillerie lourde, leur vitesse considérable, leur armure lourde et leur grande capacité de fret font d'eux de redoutables combattants. Les vaisseaux de bataille sont indéniablement les vaisseaux les plus communément utilisés dans le jeu.
items.COLONY_SHIP.name=Vaisseau de colonisation
items.COLONY_SHIP.abbreviation=VC
items.COLONY_SHIP.description=Avec ce vaisseau, vous pouvez conquérir de nouvelles planètes - une nécessité pour tout empire en expansion. Lorsque le vaisseau atterri sur une planète inconnue, il est démantelé pour fournir un apport en métal et cristal initial requis, permettant d'assurer le développement d'une nouvelle colonie.
items.RECYCLER.name=Recycleur
items.RECYCLER.abbreviation=REC
items.RECYCLER.description=L'ampleur des batailles spatiales n'a cessé de décupler. Des milliers de vaisseaux ont été détruits, mais les débris semblaient être perdus pour toujours dans les champs de ruine. Les transporteurs normaux ne pouvaient pas s'approcher des champs sans prendre le risque de subir des dégâts considérables en se heurtant aux morceaux de carcasse. Une innovation dans le domaine de la technologie des boucliers a permis de résoudre ce problème. Une nouvelle classe de vaisseau comparable aux grands transporteurs a vu le jour, les recycleurs. Grâce à eux, les ressources qui semblaient être perdues ont pu être récupérées et réutilisées. Grâce à leurs nouveaux boucliers, même les débris de petite taille ne sont pas une menace.
items.ESPIONAGE_PROBE.name=Sonde d'espionnage
items.ESPIONAGE_PROBE.abbreviation=SE
items.ESPIONAGE_PROBE.description=Les sondes d`espionnage sont des petits drones manœuvrables qui espionnent les planètes même à grande distance. Leurs réacteurs de haute performance leur permettent de parcourir de longues distances en quelques secondes. Dès qu'elles atteignent l'orbite d`une planète, elles s'y installent et l'espionnent. Pendant ce temps, l'ennemi peut facilement les détecter et les attaquer. Étant donné qu'elles ne disposent pas de blindage, de boucliers ou d'armes, elles sont une proie facile pour les installations de défense planétaires.
items.BOMBER.name=Bombardier
items.BOMBER.abbreviation=BB
items.BOMBER.description=Le bombardier a été développé pour pouvoir détruire les installations de défense des planètes. Grâce à une lunette laser, il peut larguer des bombes de plasma avec une précision chirurgicale sur la surface des planètes et y causer d'énormes dégâts. Initialement propulsé par combustion, le bombardier s'équipe de la propulsion hyperespace à partir du niveau 8 de cette technologie. Sa vitesse de base augmente alors légèrement (5000) et bénéficie rétroactivement des bonus de chaque niveau de la propulsion hyperespace.
items.SOLAR_SATELLITE.name=Satellite Solaire
items.SOLAR_SATELLITE.abbreviation=SS
items.SOLAR_SATELLITE.description=Les satellites solaires sont des plates-formes couvertes de cellules solaires, qui se trouvent dans une orbite très élevée et stationnaire. Ils collectent la lumière du soleil et la transmettent par laser à la station de base. L'énergie ainsi collectée variera en fonction de la température moyenne de la planète, plus cette température est élevée, plus un satellite solaire produit d'énergie. La température a de grandes probailité d'être plus importante en position 1 (proche du soleil) qu'en position 15 (très éloignée du soleil).
items.DESTROYER.name=Destructeur
items.DESTROYER.abbreviation=DD
items.DESTROYER.description=Le destructeur est le roi des vaisseaux de guerre. Ses tours de guerre avec artillerie à ion, décharges plasmas et électromagnétiques peuvent, grâce à ses systèmes d'acquisition de cible, toucher des chasseurs rapides avec presque 99% de certitude. Comme ils sont très imposants, leur manœuvrabilité est très limitée. Pendant une bataille ils sont donc plus comparables à une station de guerre qu'à un vaisseau de guerre. Leur consommation de deutérium est aussi grande que leur importance dans une bataille.
items.DEATH_STAR.name=Etoile de la Mort
items.DEATH_STAR.abbreviation=EDLM
items.DEATH_STAR.description=L'étoile de la mort est le vaisseau de combat le plus avancé de toute flotte militaire. La technologie graviton est nécessaire pour pouvoir construire ce vaisseau, équipé d'une artillerie géante à gravitons qui permet de détruire des vaisseaux de la taille des destructeurs ou même de détruire une lune. Comme cela nécessite une quantité d'énergie gigantesque, elle se compose presque entièrement de générateurs et peut voler en quasi-autonomie une fois construite. La construction d'un vaisseau de cette taille et de cette puissance a besoin d'une gigantesque quantité de ressources et de main d'oeuvre qui ne peuvent être fournis que par des empires spatiaux puissants.
items.ROCKET_LAUNCHER.name=Lanceur de missiles
items.ROCKET_LAUNCHER.abbreviation=LM
items.ROCKET_LAUNCHER.description=Le lanceur de missiles est une façon simple et bon marché de se défendre. Comme il n'est qu'une évolution d'armes balistiques conventionnelles, il n'a pas besoin de recherche pour être construit. Ses faibles frais de production permettent de s'en servir pour la défense contre des petites flottes. Plus tard dans le développement, ette structure légère est utilisé en grand nombre comme tampon de protection d'autres systèmes plus évolués.
items.LIGHT_LASER.name=Artillerie laser Légère
items.LIGHT_LASER.abbreviation=LLE
items.LIGHT_LASER.description=Pour pouvoir rivaliser avec les développements énormes des flottes, les chercheurs ont dû développer des systèmes de défense capablent de battre des vaisseaux plus grands et mieux équipés. C`est ainsi qu'est né le laser léger. Le bombardement concentré de photons peut causer des dégâts nettement plus importants que les armes balistiques habituelles. Cette structure, relativement légère comme le lanceur de missiles, est utilisé en grand nombre comme tampon de protection d'autres systèmes plus évolués.
items.HEAVY_LASER.name=Artillerie laser lourde
items.HEAVY_LASER.abbreviation=LLO
items.HEAVY_LASER.description=L'artillerie laser lourde est l'évolution logique de l'artillerie légère au laser. La structure a été renforcée et améliorée avec de nouveaux matériaux. La structure est donc plus résistante. En même temps, le système d'énergie et l'ordinateur de cible ont été aussi améliorés, ce qui permet de concentrer plus d'énergie sur une cible.
items.GAIUS_CANNON.name=Canon de Gaius
items.GAIUS_CANNON.abbreviation=CG
items.GAIUS_CANNON.description=À l'heure de la fusion nucléaire, d'une meilleure technologie énergie, de bouclier toujours plus résistants et d'avancées en matière de propulsion hyperespace, on a longtemps pensé que la technologie des canons à projectiles était obsolète. Jusqu'à ce que justement la technologie énergie, qui l'avait autrefois supplantée, l'aide à retrouver sa place. Un canon de Gaius est un accélérateur de particules qui produit un tir de matière possédant une grande énergie cinétique pouvant traverser des champs magnétiques intenses, causant des dommages importants à toute cible prise dans son rayon de portée, même en cas de protection par une bonne structure.
items.ION_CANNON.name=Artillerie à Ions
items.ION_CANNON.abbreviation=AI
items.ION_CANNON.description=L'artillerie à ions est la version la plus moderne des EMP (ElectroMagnetic Pulse), bien connue pour son bouclier important. Elle lance une vague d'ions (des particules chargées électriquement) sur sa cible, déstabilisant les boucliers et l'électronique des cibles, dont les systèmes de survie dépendent.
items.PLASMA_TURRET.name=Lanceur de Plasma
items.PLASMA_TURRET.abbreviation=LP
items.PLASMA_TURRET.description=Le lanceur de plasma est l'arme de défense la plus puissante du jeu. Elle coûte chère mais vaut totalement son prix. Les tirs plasmas ont des priopriété dévastatrices qui combinent haute densité d'énergie et champ magnétique intense, lui permettant de passer les boucliers les plus importants des vaisseaux les plus lourds. Par ailleurs, aucun vaisseau n'a de rapid fire contre cette structure.
items.SMALL_SHIELD_DOME.name=Petit Bouclier
items.SMALL_SHIELD_DOME.abbreviation=PB
items.SMALL_SHIELD_DOME.description=Le petit bouclier couvre toute une planète avec un champ infranchissable qui peut absorber une quantité énorme d'énergie. Un seul Petit Bouclier ne peut être construit par planète.
items.LARGE_SHIELD_DOME.name=Grand Bouclier
items.LARGE_SHIELD_DOME.abbreviation=GB
items.LARGE_SHIELD_DOME.description=Le grand bouclier est l'amélioration du petit bouclier. Il peut se servir de nettement plus d'énergie pour se défendre. Un seul Grand Bouclier ne peut être construit par planète.
items.ANTI_BALLISTIC_MISSILE.name=Missile interception
items.ANTI_BALLISTIC_MISSILE.description=Les missiles d`interception protègent vos planètes contre les missiles interplanétaires. Ils sont envoyés automatiquement par le système de défense, dans la limite du nombre de missiles présents dans le silo de missile.
items.ANTI_BALLISTIC_MISSILE.abbreviation=MI
items.INTERPLANETARY_MISSILE.name=Missile Interplanétaire
items.INTERPLANETARY_MISSILE.abbreviation=MIP
items.INTERPLANETARY_MISSILE.description=Les missiles interplanétaires peuvent être lancés via la vue galaxie. Ils détruisent les structure de défense adverse, mais peuvent cependant être détruits par des missiles d`interception. Contrairement au défenses détruites lors de combats contre les vaisseaux qui sont reconstruites à 75% côté défenseur, les installations de défense détruites par des missiles interplanétaires ne peuvent pas être réparées.
