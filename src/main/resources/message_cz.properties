# Buildings
items.METAL_MINE.name=Kovová důlní
items.METAL_MINE.description=Kovový důl je budova, která produkuje kov. Kov je jedním ze 3 základních zdrojů, které jsou potřebné pro stavbu struktur a lodí a pro výzkum všech vznikajících a zavedených impérií.
items.CRYSTAL_MINE.name=Krystalový důl
items.CRYSTAL_MINE.description=Krystalový důl je budova, která těží surové krystaly. Krystaly jsou jedním ze tří základních zdrojů, které všechny vznikající a zavedené impéria potřebují k výrobě elektrických obvodů.
items.DEUTERIUM_SYNTHESIZER.name=Deuteriový syntetizátor
items.DEUTERIUM_SYNTHESIZER.description=Deuteriový syntetizátor se používá k výrobě deutéria. Syntetizátory jsou postaveny na obrovských těžebních platformách pod mořem. Vzhledem k tomu, že deutérium váží více než dvojnásobek jednoho atomu vodíku, lze jej najít spojené s kyslíkem v hlubších úrovních moře díky jeho větší molekulární hmotnosti. Syntetizátory těží a rafinují tuto vodu, čímž poskytují použitelné deutérium.
items.SOLAR_PLANT.name=Solární elektrárna
items.SOLAR_PLANT.description=Solární elektrárna je budova používaná k výrobě energie pro napájení vašeho kovového dolu, krystalového dolu a deuteriového syntetizátoru.
items.FUSION_REACTOR.name=Fúzní reaktor
items.FUSION_REACTOR.description=Fúzní reaktory jsou budovy používané pro přeměnu vytěženého zdroje deutéria na energii. Fúzní reaktory jsou obzvláště účinné při výrobě energie na chladnějších planetách, kde solární satelity generují méně energie a deuteriové syntetizátory produkují více deutéria.
items.ROBOTICS_FACTORY.name=Robotická továrna
items.ROBOTICS_FACTORY.description=Robotické továrny zkracují dobu potřebnou k výstavbě budov, ale nezkracují dobu výzkumu ani dobu stavby obranných struktur. Základní doba potřebná pro výstavbu se dělí (1 + úroveň robotické továrny).
items.NANITE_FACTORY.name=Továrna na nanity
items.NANITE_FACTORY.description=Továrna na nanity vyrábí nano-velké roboty, které jsou považovány za vrcholné úspěchy v oblasti robotické technologie. Tyto roboty dokážou výrazně zrychlit stavbu budov, obrany a lodí. Ve hře továrna na nanity zkracuje čas stavby všech budov, lodí a obrany na polovinu s každou další úrovní. Kromě toho úrovně 5 a 10 udělují pasivní produkci lodí.
items.SHIPYARD.name=Loděnice
items.SHIPYARD.description=Loděnice je odpovědná za stavbu všech lodí a obranných struktur. Úroveň loděnice a továrny na nanity ovlivňuje dobu stavby lodí a obrany. Kromě toho úrovně 6, 9 a 12 udělují pasivní produkci lodí.
items.METAL_STORAGE.name=Sklad kovu
items.METAL_STORAGE.description=Sklady kovu poskytují obrovské úložiště pro surový neopracovaný kov z kovových dolů. Čím vyšší úroveň, tím více kovu lze uskladnit. Jakmile je kapacita vyčerpána, nemůže být žádný další kov těžen kovovými doly.
items.CRYSTAL_STORAGE.name=Sklad krystalů
items.CRYSTAL_STORAGE.description=Sklad krystalů je zařízení, které skladuje neopracované krystaly z vašich dolů. Jakmile je kapacita vyčerpána, nelze těžit žádný další krystal z krystalových dolů.
items.DEUTERIUM_TANK.name=Nádrž na deutérium
items.DEUTERIUM_TANK.description=Nádrž na deutérium ukládá nevyužité deutérium.
items.RESEARCH_LAB.name=Výzkumná laboratoř
items.RESEARCH_LAB.description=Výzkumná laboratoř vám umožňuje provádět výzkum. Každá úroveň výzkumné laboratoře umožňuje rychlejší časy výzkumu.
items.TERRAFORMER.name=Terraformer
items.TERRAFORMER.description=Terraformer je budova, která zvyšuje počet polí na vaší planetě, abyste mohli stavět více struktur, když je vaše planeta plná. Pro každou úroveň terraformeru získáte 7 dalších volných polí.
items.ALLIANCE_DEPOT.name=Depot aliance
items.ALLIANCE_DEPOT.description=Depot aliance je místo, kde může být přátelská flotila doplněna vaším deutériem, což jim umožní zůstat na vaší planetě. Depot aliance také umožňuje vaší alianci lépe komunikovat své aktivity, což vede k tomu, že každý člen aliance s depotem dostává pasivní zdroje z bojových misí členů vaší aliance.
items.LUNAR_BASE.name=Lunární základna
items.LUNAR_BASE.description=Lunární základny jsou struktury podobné terraformeru, které jsou postaveny na měsíci a generují tři lunární pole na úroveň, což umožňuje stavbu struktur, jako jsou skokové brány a senzorové falanxy. Na rozdíl od terraformeru musí být lunární základna postavena, aby bylo možné postavit více struktur. Důležité je poznamenat, že pro vylepšení lunární základny je potřeba volné pole. Každá úroveň lunární základny také zvyšuje zdroje získané ze senzorové falanxe.
items.SENSOR_PHALANX.name=Senzorová falanxa
items.SENSOR_PHALANX.description=Senzorová falanxa, která se staví pouze na měsíci, je jednou z nejužitečnějších budov ve hře. Pomocí falanxy můžete naskenovat planetu za 5 000 deutéria. Budou zobrazeny flotily letící k planetě spolu s jejich složením a časem příletu (poznamenejte si, že nevidíte zdroje, které flotily nesou). Tato struktura také umožňuje identifikovat a pasivně těžit trosky z celého vesmíru.
items.JUMP_GATE.name=Skoková brána
items.JUMP_GATE.description=Skokové brány mohou být postaveny pouze na měsících. Pokud máte více než jeden měsíc a na každém z nich skokovou bránu, můžete svou flotilu přesunout okamžitě z jednoho na druhý, aniž byste použili deutérium. Postavení / vlastnictví pouze jedné skokové brány nepřináší žádnou výhodu, protože k jejímu provozu je vyžadována brána na cílovém místě.
items.MISSILE_SILO.name=Raketové silo
items.MISSILE_SILO.description=Raketové silo je budova, která odpaluje a ukládá rakety. Úroveň 2 raketového sila je nutná pro stavbu anti-balistických raket a úroveň 4 pro začátek stavby meziplanetárních raket. Každá úroveň raketového sila poskytuje dalších 10 slotů. Anti-balistická raketa zabírá 1 slot, zatímco meziplanetární raketa zabírá 2 sloty.
# Technologies
items.ESPIONAGE_TECHNOLOGY.name=Špionážní technologie
items.ESPIONAGE_TECHNOLOGY.description=Špionážní technologie umožňuje hráčům vidět budovy, flotily, obranu a výzkum jiných planet. Úspěch špionážní mise závisí na rozdílu mezi úrovněmi špionážní technologie obou hráčů. Čím vyšší je vaše úroveň špionážní technologie nad cílem, tím větší je šance na úspěch mise.
items.COMPUTER_TECHNOLOGY.name=Počítačová technologie
items.COMPUTER_TECHNOLOGY.description=Počítačová technologie zahrnuje rozšiřování stávajících počítačových kapacit. Stále výkonnější a efektivnější počítačové systémy jsou vyvíjeny. Výpočetní výkon neustále roste a také se zvyšuje rychlost běhu počítačových procesů. S rostoucími počítačovými kapacitami může být současně řízeno více flotil.
items.WEAPONS_TECHNOLOGY.name=Zbraňová technologie
items.WEAPONS_TECHNOLOGY.description=Zbraňová technologie zahrnuje další vývoj stávajících zbraňových systémů. Zvláštní pozornost je věnována dodávání více energie stávajícím systémům a lepšímu směrování této energie. Tak se zbraňové systémy stávají efektivnějšími a zbraně způsobují větší škody.
items.SHIELDING_TECHNOLOGY.name=Technologie štítů
items.SHIELDING_TECHNOLOGY.description=Technologie štítů zahrnuje výzkum nových způsobů dodávání energie štítům, čímž se stávají efektivnějšími a odolnějšími. Každá vyvinutá úroveň zvyšuje účinnost štítů o 10 % základní hodnoty.
items.ARMOR_TECHNOLOGY.name=Technologie brnění
items.ARMOR_TECHNOLOGY.description=Technologie brnění je základní součástí budování vašeho impéria. Pokaždé, když vylepšíte technologii brnění, přidáte 10 % základní síly k trupovému plátování vaší flotily a obrany, což je velmi důležitá technologie k výzkumu.
items.ENERGY_TECHNOLOGY.name=Energetická technologie
items.ENERGY_TECHNOLOGY.description=Energetická technologie umožňuje výzkum forem distribuce energie, což je nezbytné pro další výzkum a technologie, obranné struktury a některé budovy. Další úrovně energetické technologie také zvyšují účinnost fúzních reaktorů zvýšením množství vyrobené energie.
items.HYPERSPACE_TECHNOLOGY.name=Hyperspace technologie
items.HYPERSPACE_TECHNOLOGY.description=Hyperspace technologie umožňuje výzkum pohonných systémů, které pohánějí mnohem větší lodě a také umožňují mnohem rychlejší cestování s lepší palivovou účinností. Tato technologie také umožňuje okamžitý přenos dat na vyšších úrovních, což umožňuje několika planetám spolupracovat na důležitých projektech. Výzkum hyperspace technologie nad úroveň 8 aktuálně nemá žádný známý přínos.
items.COMBUSTION_DRIVE.name=Spalovací pohon
items.COMBUSTION_DRIVE.description=Spalovací pohon je technologie, která umožňuje konstrukci malých a velkých transportérů, lehkých stíhaček, recyklérů a špionážních sond. Kromě toho budou všechny lodě využívající spalovací pohon mít zvýšenou základní rychlost o 10 % za každou úroveň technologie spalovacího pohonu.
items.IMPULSE_DRIVE.name=Impulsní pohon
items.IMPULSE_DRIVE.description=Impulsní pohon je technologie, která umožňuje konstrukci těžkých stíhaček, křižníků, kolonizačních lodí a bombardérů. Kromě toho budou všechny lodě využívající impulsní pohon mít zvýšenou základní rychlost o 20 % za každou úroveň technologie impulsního pohonu.
items.HYPERSPACE_DRIVE.name=Hyperspace pohon
items.HYPERSPACE_DRIVE.description=Hyperspace pohon je technologie, která umožňuje konstrukci bitevních lodí, bombardérů, ničitelů a hvězd smrti. Kromě toho budou všechny lodě využívající hyperspace pohon mít zvýšenou základní rychlost o 30 % za každou úroveň technologie hyperspace pohonu.
items.LASER_TECHNOLOGY.name=Laserová technologie
items.LASER_TECHNOLOGY.description=Laserová technologie umožňuje výzkum zbraňových systémů na bázi laseru používaných některými obrannými strukturami a loděmi. Tato technologie je také nezbytná pro expanzi do zbraňových systémů na bázi iontů a plazmy. Výzkum laserové technologie nad úroveň 10 aktuálně nemá žádný známý přínos.
items.ION_TECHNOLOGY.name=Iontová technologie
items.ION_TECHNOLOGY.description=Iontová technologie je technologie, která se zabývá studiem koncentrovaných iontů. Když jsou ionty koncentrovány, tvoří smrtící iontový paprsek. Studium těchto iontů s úmyslem vytvořit zbraňové systémy posouvá každé impérium vpřed. Výzkum iontové technologie nad úroveň 5 aktuálně nemá žádný známý přínos.
items.PLASMA_TECHNOLOGY.name=Plazmová technologie
items.PLASMA_TECHNOLOGY.description=Plazmová technologie je technologie, která rozvíjí koncepty z laserové technologie a iontové technologie za účelem vytvoření pokročilejších zbraňových systémů na bázi plazmy. Vědci také našli způsob, jak výrazně zlepšit těžbu zdrojů pomocí této technologie.
items.INTERGALACTIC_RESEARCH_NETWORK.name=Intergalaktická výzkumná síť
items.INTERGALACTIC_RESEARCH_NETWORK.description=Intergalaktická výzkumná síť je technologie, která umožňuje, aby výzkumné laboratoře z různých planet spolupracovaly, což zkracuje časy výzkumu. Každá úroveň IRN umožňuje připojení jedné další laboratoře k té, kde začínáte výzkum, a efektivně přidává jejich úrovně pro výpočet času výzkumu. Spojování laboratoří je zcela automatické a transparentní.
items.ASTROPHYSICS.name=Astrofyzika
items.ASTROPHYSICS.description=Vylepšení této technologie vám poskytuje pasivní bonus deutéria na všech vašich planetách za každou úroveň této technologie. Kromě toho každá úroveň zvyšuje počet polí všech vašich planet v průběhu času.
items.GRAVITON_TECHNOLOGY.name=Graviton technologie
items.GRAVITON_TECHNOLOGY.description=Graviton technologie je vrcholným úspěchem technologického výzkumu. S ohromující cenou 300 000 energie si ji mohou dovolit zkoumat pouze silní (nebo velmi mazaní) hráči patřící do úspěšných aliancí. Čím vyšší máte graviton technologii, tím lepším hráčem jste.
# Units
items.SMALL_CARGO.name=Malý transportér
items.SMALL_CARGO.abbreviation=MT
items.SMALL_CARGO.description=Na začátku je tento kosmický dopravní prostředek základní jednotkou pro přepravu zdrojů. Přestože nemá žádné brnění a pohybuje se pomalu, může najednou přepravit 5000 jednotek zdrojů. Malý transportér je první lodí, se kterou stojí za to útočit na sousedy. Nikdy by neměl být vyslán bez doprovodu. Může být sestřelen jediným raketovým odpalovačem a může dojít k remíze s pouhými 5 solárními satelity nebo špionážními sondami, protože je nedokáže vůbec zničit.
items.LARGE_CARGO.name=Velký transportér
items.LARGE_CARGO.abbreviation=VT
items.LARGE_CARGO.description=Velký transportér je jednou z nejpoužívanějších lodí, spolu s bitevními loděmi, lehkými stíhačkami a recykléry. Velká kapacita nákladu 25 000 z něj dělá nezbytnou součást účinného nájezdu.
items.LITTLE_FIGHTER.name=Lehká stíhačka
items.LITTLE_FIGHTER.abbreviation=LS
items.LITTLE_FIGHTER.description=Vzhledem k jejich relativně nízkému brnění a jednoduchým zbraňovým systémům slouží lehké stíhačky nejlépe jako podpůrné lodě v bitvě. Jejich obratnost a rychlost, spojená s počtem, ve kterém se často objevují, může poskytnout štítovou bariéru pro větší lodě, které nejsou tak obratné.
items.HEAVY_FIGHTER.name=Těžká stíhačka
items.HEAVY_FIGHTER.abbreviation=TS
items.HEAVY_FIGHTER.description=Těžká stíhačka je výkonnější verzí lehké stíhačky. Ačkoli je těžká stíhačka silnější než lehká stíhačka, není tak často používána kvůli vysokému poměru krystalu k kovu ve srovnání s lehkou stíhačkou. Přestože není tak efektivní jako výkonnější křižník, těžká stíhačka může stále způsobit značné škody, pokud je vypuštěna ve velkém počtu.
items.CRUISER.name=Křižník
items.CRUISER.abbreviation=KR
items.CRUISER.description=Křižníky, díky své schopnosti rychlopalby, jsou velmi účinné při likvidaci lehkých stíhaček a odpalovacích raket. Navíc jsou vynikající jako lodě pro rychlé útoky, zvláště pokud je jejich impulsní pohon vylepšen na přiměřenou úroveň. To může být zvláště užitečné, pokud se pokoušíte zachytit vracející se flotilu, která byla odhalena na senzorové falanxe.
items.BATTLESHIP.name=Bitevní loď
items.BATTLESHIP.abbreviation=BL
items.BATTLESHIP.description=Bitevní lodě jsou páteří každé vojenské flotily. Silné brnění, výkonné zbraňové systémy a vysoká rychlost plavby, spolu s velkou kapacitou nákladu, dělají z této lodě tvrdého protivníka. Bitevní lodě jsou nepopiratelně nejčastěji používanou lodí ve hře díky své vysoké rychlosti a síle.
items.COLONY_SHIP.name=Kolonizační loď
items.COLONY_SHIP.abbreviation=KL
items.COLONY_SHIP.description=Tato loď se používá při kolonizaci prázdných planet. Nezbytné pro každé ambiciózní impérium, umožňují založit kolonii. Po přistání je loď demontována, aby poskytla počáteční kov a krystal potřebné k rozvoji kolonie.
items.RECYCLER.name=Recyklér
items.RECYCLER.abbreviation=RE
items.RECYCLER.description=Recykléry se používají ke sklizni zdrojů z polí trosek, které vznikají vždy, když dojde ke zničení lodí na planetě.
items.ESPIONAGE_PROBE.name=Špionážní sonda
items.ESPIONAGE_PROBE.abbreviation=ŠS
items.ESPIONAGE_PROBE.description=Špionážní sonda je jediná špionážní loď. Tato loď bude velmi pravděpodobně zničena při jakémkoli konfliktu.
items.BOMBER.name=Bombardér
items.BOMBER.abbreviation=BO
items.BOMBER.description=Bombardér se používá především k ničení jakékoli planetární obrany: jeho vysoká rychlopalba proti většině obranných struktur z něj dělá účinnou loď pro planetární útoky. Hyperspace motory jsou přidány, když je dosaženo úrovně 8 hyperspace pohonu.
items.SOLAR_SATELLITE.name=Solární satelit
items.SOLAR_SATELLITE.abbreviation=SS
items.SOLAR_SATELLITE.description=Solární satelity generují energii pro vaši planetu, ale mohou být snadno zničeny při útoku. Přestože je to loď, nelze ji přesunout z planety, na které byla postavena. Vyrobená energie závisí na průměrné teplotě planety, a proto je obecně užitečnější na planetách blíže ke slunci (tj. na pozicích s nižšími čísly).
items.DESTROYER.name=Ničitel
items.DESTROYER.abbreviation=N
items.DESTROYER.description=Pravda jejich názvu, ničitelé jsou největší a nejsilnější lodě, druhé pouze za Hvězdou smrti. Jsou relativně pomalí a vyžadují hodně deutéria na pohyb. Ničitelé jsou někdy používáni ve velkém počtu ve spojení s bombardéry a bitevními loděmi k rozdrcení želv.
items.DEATH_STAR.name=Hvězda smrti
items.DEATH_STAR.abbreviation=HS
items.DEATH_STAR.description=Hvězda smrti je nejpokročilejší loď ve hře. Výzkum gravitonu je požadavkem pro Hvězdu smrti. Má nejvyšší sílu zbraní, štítů a strukturální integritu ve hře. Hvězda smrti může ničit měsíce. Je to nejsilnější, nejdražší a nejpomalejší loď ve hře. Někteří považují Hvězdu smrti za konečný úspěch ve vesmíru.
items.ROCKET_LAUNCHER.name=Raketomet
items.ROCKET_LAUNCHER.abbreviation=RL
items.ROCKET_LAUNCHER.description=Raketomet je první a nejslabší obrana, kterou můžete postavit. Používají se jako výplň v pozdější fázi hry k ochraně větších obran (plazmové věže, Gaiusovy kanóny atd.).
items.LIGHT_LASER.name=Lehký laser
items.LIGHT_LASER.abbreviation=LL
items.LIGHT_LASER.description=Lehký laser je druhá obranná struktura, kterou většina hráčů může postavit. Používá se jako výplň ve všech fázích hry, stejně jako raketomet, ale je v několika ohledech lepší. Všechny lodě s rychlopalbou proti lehkému laseru jsou relativně pomalé. Lehký laser má také vyšší sílu zbraní než raketomet.
items.HEAVY_LASER.name=Těžký laser
items.HEAVY_LASER.abbreviation=TL
items.HEAVY_LASER.description=Těžký laser je obranná struktura, která se stává užitečnější v pozdější fázi hry. Je to zlepšení v čiré síle oproti lehkému laseru. Nicméně, má menší celkovou sílu na zdroj a podobné věci mají rychlopalbu proti němu, což jej činí méně používaným.
items.GAIUS_CANNON.name=Gaiův kanón
items.GAIUS_CANNON.abbreviation=GK
items.GAIUS_CANNON.description=Gaiův kanón je dobrou obranou proti nepřátelským lodím. Často je srovnáván s plazmovou věží jako atraktivní obrana na konci hry. Má více štítové síly na zdroj a srovnatelnou sílu zbraní. Způsobuje znatelně méně škod za kolo silným hlavním lodím, ale je účinnější než plazmové věže při likvidaci výplně, protože jich můžete postavit více.
items.ION_CANNON.name=Iontový kanón
items.ION_CANNON.abbreviation=IK
items.ION_CANNON.description=Iontový kanón je obranná struktura, známá svou relativně vysokou silou štítů. Může být užitečný při stavbě jako výplň, když máte přebytek krystalu, protože je to jediná obrana, která stojí více krystalu než kovu.
items.PLASMA_TURRET.name=Plazmová věž
items.PLASMA_TURRET.abbreviation=PV
items.PLASMA_TURRET.description=Plazmová věž je nejsilnější obranou ve hře. Je poměrně drahá, ale stojí za svou cenu. Žádná loď nemá rychlopalbu proti plazmové věži.
items.SMALL_SHIELD_DOME.name=Malá štítová kopule
items.SMALL_SHIELD_DOME.abbreviation=MŠK
items.SMALL_SHIELD_DOME.description=Malá štítová kopule je obranná struktura s vysokou silou štítů, která se používá jako výplň a zvyšuje šanci na remízu. Na každé planetě může existovat pouze jedna malá a jedna velká štítová kopule.
items.LARGE_SHIELD_DOME.name=Velká štítová kopule
items.LARGE_SHIELD_DOME.abbreviation=VŠK
items.LARGE_SHIELD_DOME.description=Velká štítová kopule je silnější verzí malé štítové kopule. Stojí 5krát více zdrojů a má 5krát více štítové síly. Na jedné planetě může být postavena pouze jedna velká štítová kopule a jedna malá štítová kopule.
items.ANTI_BALLISTIC_MISSILE.name=Antibalistická raketa
items.ANTI_BALLISTIC_MISSILE.description=Antibalistické rakety jsou automaticky odpáleny pokaždé, když je zjištěna přibližující se meziplanetární raketa. Jinak se neúčastní žádných útoků, a proto nemohou být vyslány na mise ani zničeny útočící flotilou.
items.ANTI_BALLISTIC_MISSILE.abbreviation=ABM
items.INTERPLANETARY_MISSILE.name=Meziplanetární raketa
items.INTERPLANETARY_MISSILE.abbreviation=MR
items.INTERPLANETARY_MISSILE.description=Meziplanetární rakety (MR) jsou odpáleny z obrazovky galaxie a jsou určeny ke zničení nepřátelské obrany. Obrana zničená meziplanetárními raketami nebude automaticky obnovena.
